<html>
    <head>
        <title>TLU SpringBoot Application Main page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            let xhr= new XMLHttpRequest();
            xhr.onreadystatechange=showResult;
            function getValues(){
                let a1 = document.getElementById("a").value;
                let b1 = document.getElementById("b").value;
                let source="/korrutus?a="+a1+"&b="+b1;
                xhr.open("GET", source, true);
                xhr.send();
            }
            function showResult(){
                if(xhr.readyState==4){
                    document.getElementById("result").innerHTML+=xhr.responseText;
                }
            }
        </script>
    </head>
    <body>
        <div>
            <b>TLU SpringBoot Application Main page</b><br>
            <br>
            Description of application<br>
            <br>
            <i>To Be Continued...</i><br><br>
        </div>
        <b>Task no. 1 </b><br>
        Multiplication: <br>
        <input type="number" id="a" /> x
        <input type="number" id="b" />
        <input type="button" value="=" onclick="getValues()" />
        <span id="result">Result is ... </span>
    </body>
</html>
